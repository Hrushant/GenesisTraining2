<h2> below are primes </h2>
<hr>

Enter new prime <input type="number" [(ngModel)]="newPrime" >
<button (click)="addNewPrime()"> Add </button>

<table>
    <tr *ngFor="let x of primes">
        <td><input type=number value={{x}}></td> 
        <td><button (click)="editExistingPrime(x)">Edit</button></td>
        <td><button (click)="deleteExistingPrime(x)">Delete</button></td>
    </tr>
</table>
