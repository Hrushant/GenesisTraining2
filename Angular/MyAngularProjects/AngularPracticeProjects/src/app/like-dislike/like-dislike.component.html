<h1>Like - Dislike Buttons</h1>

<div class="buttonStyle">

    <button (click)="increaseLikeCount()" class="likeButtonStyle"><img src="\assets\likeimg1.png">{{likeCount}}</button>

    <button (click)="increaseDisLikeCount()" class="disLikeButtonStyle"><img
            src="\assets\dislikeimg.png">{{disLikeCount}}</button>

</div>
