<table border="3" [cellPadding]="5" [cellSpacing]="5">
    <tr>
        <td>Friend Name</td>
        <td>Friend Gender</td>
        <td>Friend Age</td>
        <td>Years of Friendship </td>
    </tr>
    <tr>
        <td><input type="text" [(ngModel)]="friendToEdit.name"></td>
        <td><input type="text" [(ngModel)]="friendToEdit.gender"></td>
        <td><input type="number" [(ngModel)]="friendToEdit.age"></td>
        <td><input type="number" [(ngModel)]="friendToEdit.yearsOfFriendship"></td>
    </tr>

    <tr>
        <button (click)="localEditFriend()">Modify Friend</button>
    </tr>
</table>
