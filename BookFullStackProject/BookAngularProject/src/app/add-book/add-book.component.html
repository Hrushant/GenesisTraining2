<table border="3" [cellPadding]="5" [cellSpacing]="5">
    <tr>
        <td>Book Id</td>
        <td>Book Name</td>
        <td>Book Price</td>
    </tr>
    <tr>
        <td><input type="number" [(ngModel)]="book.bookId"></td>
        <td><input type="text" [(ngModel)]="book.bookName"></td>
        <td><input type="number" [(ngModel)]="book.bookPrice"></td>
    </tr>

    <tr>
        <button (click)="localAddBookService()">Add Book</button>
    </tr>
</table>
